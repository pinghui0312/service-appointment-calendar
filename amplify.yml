version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 22.16.0
        - nvm use 22.16.0
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.16.0
        - nvm use 22.16.0
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
